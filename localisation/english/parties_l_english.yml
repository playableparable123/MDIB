 religious_democracy:0 "Religious Democracy"
 religious_democracy_desc:0 "A curious unity of enlightenment and tradition, Religious Democrats' guiding principles are defined by the moral character of their faith, rather than secular senses of humanism or civic duty. Whether pluralistic or centered around just one religion, the system's exact shape and dynamic depends entirely on the faith being practiced, but there are common threads running through all of them. Whether culturally regressive or progressive, many invest heavily into charity and public works, welfare and social safety, and of course, lend major state support to religious institutions." 
