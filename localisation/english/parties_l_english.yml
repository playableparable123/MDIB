 obscurantism_id:0 "Obscurantism"
 obscurantism_id_desc:0 "Hysteria is the death of empires, and hysteria comes from the masses. Masses who struggle, who do not know the delicate interplay of cause and effect that leads to the greatness of every nation-state. The people themselves? They are a tool, they function as their leaders command them, and as such, they should be given nothing of the truth. Feed them lies, puffed up ideals, and other things to preoccupy their minds with. The world of the esoteric, the inner echelon is not for them. Let them content themselves with bread and circuses and drink themselves merry, as an ignorant populace is a compliant populace. And compliance, is our greatest virtue."
 theocratic_obscurantism:0 "Theocratic Obscurantism"
 theocratic_obscurantism_desc:0 "The role of the theocrat is to be sheperd of the people. For the people are impure, unwise and utterly steeped in sin. The glories of the divine are not for them, not yet. They cannot step into the kingdoms of all that is holy whilst they are mired in the filth and refuse of the material world. The realm of Gods is only available to those who have put their blood into it: the chosen few, the shadowed cabal, the ancient order of priests. None are worthy of coming to the doorstep of the divine, for the theocrat is gatekeeper, visionary and teacher. They alone can provide the keys to absolution, they who are God of the Human Realms."
