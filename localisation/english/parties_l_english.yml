 jacksonian_democracy:0 "Jacksonian Democracy"
 jacksonian_democracy_desc:0 ""
 gothic_monarchy:0 "Gothic Monarchy"
 gothic_monarchy_desc:0 "Throughout the millennia, the power of old monarchies has been tried and tested. Through reformations and revolutions, scandals and great wars, the loyalty of the people to their king or queen fell out of favor. But loyalty can be bought, for the right price. Gothic Monarchies are an interesting bridge between the old and new, addressing the problems of their nation with hawkish rhetoric and military might, typically reliant on mercenaries or other hirable organizations to enforce their will."

 new_right:0 "New Right"
 new_right_noun:0 "New Right"
 new_right_desc:0 "New Right Government"

 new_right_id:0 "New Right"
 new_right_id_desc:0 ""
 libertarianism:0 "Libertarianism"
 libertarianism_desc:0 "Emphasizing the classical Jeffersonian ideals of America and the Lockean ideals of Europe's democracies with brand-new twists and turns in economics and philosophy, the Libertarian movement sprang forth from the confluence of the ideals of renown modern New Right thinkers with the Old Right's deep seat in society. Libertarianism itself has become a very broad term used by many ranging from simple gun nuts to amphetamine junkie coding pioneers to devoted worshippers of almighty capital, the type of man who calls himself a Libertarian flat out is a simple one. Libertarian governments will stress non-intervention, voluntary action, and non-aggression above all within a Democratic and Electoral framework."
 natlibertarianism:0 "National Libertarianism"
 natlibertarianism_desc:0 "A distinct and rowdy outcropping of the New Right movement, National Libertarians spit in the face of the mainstream movement's emphases on non-aggression, non-intervention, and anti-patriotism. While they may despise the state still, for them, the nation is exemplified by the people alone, the angry, property-owning, gun-toting, and more often than not, conspiracy theory rattling and extremely paranoid people. States run by figureheads of this movement are isolationist, xenophobic, and hateful beyond all belief... But nobody has to worry, as long as they don't cross the fence."
 propertarianism:0 "Propertarianism"
 propertarianism_desc:0 "Based upon the ideas of Libertarian and New Right thinkers, especially Murray Rothbard, the Propertarian movement advocates for a Semi-Stateless sovereignty, where every single aspect of life is privatized and managed through private law and contracts backed up by self-defending property owners and private militias. If there is a government present, it's run more as a corporation than anything else, and will only work to secure it's own interests."
 objectivism:0 "Objectivism"
 objectivism_desc:0 "Inspired by the works of Russo-American Author and Philosopher Ayn Rand, and the subsequent movement after her passing in 1970, Objectivism openly Romanticizes Egoism, Selfishness, Greed, and Consumerism, and sees it as the only 'true' religion of the Postmodern age. A politically Objectivist state is radically deregulated, and the ruling elite of it, seeing themselves as the 'Prime Movers' of society, utilize their resources to indulge in large displays of Hedonism."
 creativepalin:0 "Creative Palingeneticism"
 creativepalin_desc:0 "Like swarms of Phoenixes arising from the ember and ash of modernity's charred, writhing corpse, many men have been called Creative Palingeneticists, taking the already crucial role of Art, Music, Poetry, Literature, and other media and works in the genesis of a culture to the utmost, highest degree possible, dictating their state or community by and for the creation and spread of their revitalized identity through all possible mediums, all according to their own desires and artistic drive."
 palingenetic_nationalism:0 "Palingenetic Nationalism"
 palingenetic_nationalism_desc:0 "Palingenesis; the birth, or re-birth of a culture through an explosion of societal dynamism and willpower, a revolution, more often than not. Whether it be the proud re-emergence of a downtrodden and shamed people, or the righteous creation of an entirely new blood out of the passionate fires of rebellion. Palingenetic Nationalists desire the creation of, and almost always the radical expansion of a state for their newborn identity, stopping at nothing to acheive this goal."
 christian_nationalism:0 "Christian Nationalism"
 christian_nationalism_desc:0 "While the Bible says God's Kingdom is not of this world, Christian Nationalists pride themselves in trying to get as close as possible. A form of religious nationalism, Christian Nationalists often try to create a state where their interpretation of the Christian faith is the dominant social and moral order. Christian Nationalists usually attempt to uphold a church as the predominant source of cultural and social influence in society. While not guaranteed, a Christian Nationalist state may attempt to persecute 'non-Christian' groups such as those following other faiths, or having no faith at all. Christian Nationalists often believe they are defending the will of God and upholding the values outlined in the Bible for how people should act and how society should be structured."
 new_occultism:0 "New Occultism"
 new_occultism_desc:0 "Born mostly out of the escapades and degenerate teachings of Aleister Crowley and his large array of compatriots and concubines in the highest and lowest of places, the New Occult is an extremely broad and divergent yet oddly unified force, held together by their shared beliefs in the same wide pool of myth. Whether they follow Chaos Magick, Sex Magick, Money Magick, Demonology, Orthodox Thelema, Lovecraftian Theory-Fiction-Religion, Neo-Kemetic Cultism, Erisian Mysticism... The list goes on and on. The styles of governance under the cabals of these Neoteric radicals shifts and differs widely, but each wishes to remake society and the world at large in their twisted image, be it comfortably and subtly from the shadows, or violently and openly in the blood-soaken streets."
 revment:0 "Revolutionary Mentalism"
 revment_desc:0 "The all-encompassing rule of society by a tight-fisted and loose-headed visionary, Revolutionary Mentalism is exactly what it says on the tin. All thought-crimes broken time and time again, all reptillian overlords slain, all deep state conspiracies shut down and laid to rest by the mobs of the enraged and enlightened. The very souls of man and outer-kin irrevocably shaken and reshaped under the will of the master and the holder of every key. You will know the truth, and the truth shall set you free."
 networkism:0 "Networkism"
 networkism_desc:0 "A very recently developed stream of thought, Networkism takes influence from the works of Bruce Sterling, Douglas Rushkoff, and other Digital Visionaries in the 'Cyberpunk' genre of purported Theory-Fiction. It's adherents, affiliated with the Libertarian and even Right-Wing Anarchist movements, advocate for the greatest amount of decentralization possible, with a Panarchistic view on how each and every microstate interacts, wildly diverse and free to their own ends. 'If you don't like it, leave' so the saying goes."
 reactmod:0 "Reactionary Modernism"
 reactmod_desc:0 "Taking Palingenesis and Romanticist expressions of Nationalism and pushing them past their absolute limit, Reactionary Modernists demand a firm rejection of the Enlightenment, while affirming and equally aggressing for the rampant acceleration of society towards technology growth and rabid societal and cultural change. Rejecting a forward past, embracing a backward future. Life within these societies is constantly changing, yet always the same. Ever-flowing and dynamic, yet regressed and oppressive. Diverse and wide, yet restrictive and closed. It all depends on what side of history you're on, and what side of history the state's on."
 anomie:0 "Anomic Libertarianism"
 anomie_desc:0 "Anomic Libertarianism is a radically individualistic interpretation of libertarian philosophy that emphasizes the rejection of authority, governance, and traditional social norms. Rooted in the belief that individual autonomy should be absolute, Anomic Libertarians view all forms of constraints — whether political, cultural, or societal — as forces that hinder personal freedom. Unlike mainstream libertarianism, which often advocates for limited government to safeguard personal and economic liberty, Anomic Libertarianism takes this to an extreme by promoting the dissolution of structured systems entirely. It sees laws, moral codes, and societal expectations as artificial constructs that impose conformity and limit the individual."
 electmon:0 "Elective Monarchism"
 electmon_desc:0 "While the concept itself dates back millenia, from the military elections of Macedon, to the senatorial elections of Rome, and to the thing-meets of Scandinavia, the modern movement for Elective Monarchy is carried along the wave of the New Right movement, bolstered by it's sections sympathetic for the Old Right, and the oldest systems in Europe and the world at large. Citing an elected, artistocratic autocrat as a superior and far more viable alternative to a representative such as a President or Prime Minister, and the trappings of the parliamentary system. While the characteristics different pundits desire vary wildly, most agree that this monarch should always take priority in stately matters, justifying the self-centered and utilitarian rule of Monarchs as inherently pro-liberty and far less intrusive than the Modern model of the state."
 hedonic_liberalism:0 "Hedonic Liberalism"
 hedonic_liberalism_desc:0 "A byproduct of liberal values, the libertarian movements focus on deregulation and various national and cultural idiosyncrasies, Hedonic Liberalism exists to liberate the people from more than merely legislation, but from the cultural shackles that bind. Placing minarchist economic thought on more than merely ecoonmic and governmental constraints, but ones of cultural and illicit natures. Whether it be rallying against ancient and outdated prohibition legislations, evoking a true "sense" of liberty or something more inherently sexual, it all is wrapped neatly under the 'hedonic' part of the title."
 ethnopluralism:0 "Ethnopluralism"
 ethnopluralism_desc:0 "Probably one of the most bizarre and striking of the New Right's many branches, Ethnopluralists desire racial and ethnic heterogeneity and diversity at a global and societal level, but extreme segregation and seperatism on local and national levels. The movement's leaders stress cooperation between nationalists, seperatists, and supremacists of all races, so that they may work together to acheive their own goals without treading upon the others' sovereignty. Followers' justify this massive social seperation with the concept of 'Voluntary Association', maintaining that it is the natural instinct of different races and creeds of people to self-seperate, and exceptions to this rule are almost always consequences of state overreach and tyranny, and not in the best interest of any race in question."

 radical_right:0 "Revolutionary Right"
 radical_right_noun:0 "Revolutionary Right"
 radical_right_desc:0 "Revolutionary Order"
 radical_right_drift:0 "Drift Towards The Revolutionary Right"

 radical_right_id:0 "Revolutionary Right"
 radical_right_id_desc:0 ""
 revolutionary_nationalism:0 "Revolutionary Nationalism"
 revolutionary_nationalism_desc:0 ""
 revolutionary_nordicism:0 "Revolutionary Nordicism"
 revolutionary_nordicism_desc:0 ""
 ethno_supremacism:0 "Ethno-Supremacism"
 ethno_supremacism_desc:0 "Ethno-Supremacist regimes are unified and radicalized in the interest of the systematic extermination of 'the other' in the interest of advancing one race, one people, one nation above all else. More often than not, a ruthless and unchecked dictator leads this effort and maintains a strictly 'pure' government of only the most noble blood. The 'inferior races' are dehumanized, demonized, and ostracized, with random and coordinated acts of violence carried out against them at a constant rate, often by paramilitary gangsters both independent and state-aligned."
 white_nationalism:0 "White Nationalism"
 white_nationalism_desc:0 "A revolutionary right-wing product of fears of an alleged plot to create a damaging 'multicultural' society. White Nationalism is a pan-ethnic movement mostly consisting of a 'White Race' consisting of majority European ancestry. White Nationalism is an ideology that is concerned with perceived threats of immigration, race-mixing, and the falling power of 'white' states that will lead to the end of the white race. White Nationalists usually advocate for a white ethnostate, or at the least a state where all real political, economic, and cultural power is held by those with European Ancestry. White Nationalists are almost always found on the far-right."
 ethnotheism:0 "Ethnotheism"
 ethnotheism_desc:0 ""
 mystic_nationalism:0 "Mystic Nationalism"
 mystic_nationalism_desc:0 "The bonds of blood and soil that constitute a people, a nation, run deeper than the world of flesh. Be it descent from the gods, a divine spark, or a dormant racial consciousness of spiritual truths, there is a mystical quality which sets our people apart from others and grants it the right of dominion. These occult secrets of history, long suppressed by the enemies of our proud race, may now finally be unveiled, as it is only through the act of awakening the nation to its hidden destiny that said destiny can be fulfilled. The state will serve as a beacon, guiding the united and awakened nation and vanquishing the morass of foreign and subversive foes who stand in its way. Rise, God-Men of the lost world, and claim your birthright!"
 social_darwinism:0 "Social Darwinism"
 social_darwinism_desc:0 "Emphasizing "survival of the fittest," Social Darwinism emerged in the late 19th century as an ideological, human interpretation of Darwin's theory of evolution and natural selection. Proponents argue that societal progress is driven by competition between individuals, businesses, and nations, and that the "weak and unfit" being systematically eliminated spurs advancement. At its core, Social Darwinism asserts that societies and individuals evolve through natural selection, with the strongest and most adaptable achieving dominance. These Darwinist ideas of inequality were used to justify many colonial, ethnocentric, and supremacist movements, underpinning exploitative systems that claimed to follow the "natural order" of survival."
 revobsc:0 "Revolutionary Obscurantism"
 revobsc_desc:0 "When the old order fails, someone must pick up the torch. And as the traditions that our culture are built on are whittled away, day in and day out by ardent revisionists, liberals and so on. Who do you call upon to pick them up again? Much as in its less radical brother, Revolutionary Obscurantism exists to maintain the old order, although in doing so taking on more radical means. Worshipping at the altars of tradition, the past and the pillars that make up their nation's culture, they are extremely hawkish to anything left or right of their proverbial center, enshrining their cultural views as national standards, and maintaining their policies no matter what. The flag will not fall, so long as their hearts keep beating."
 social_revolutionarism:0 "Social Revolutionarism"
 social_revolutionarism_desc:0 "The flightless bird that is governance has long suffered from the meddling of it's left and right wings. The workers agitate, agitate and agitate, bringing chaos to society and the aristocratic elites stew in a puddle of their own excrement, forgetting the world in their libertine escapades."Social Revolutionism is a contradiction!", the critics say! And to that they laugh, for they simply wish to govern with all parts of society. None shall be left behind in the speeding bullet that the flightless bird of governance shall become, speeding faster, faster until these pithy distinguishing factors will be left in the dust, and on it, the foundations for a new Society shall be born. One that will combine the madness of Radicalism with the dolorous aplomb of Reaction!"
 peasant_radicalism:0 "Peasant Radicalism"
 peasant_radicalism_desc:0 "There is no one who knows the ways of a nation more than the peasants. To whom the country engorges itself on their hard work manifested in their crop, to whom the dilettante elites in their cities and manor apply more and more weight with taxes, corporate cabals holding them back and taxing them into the floor. When backed up against the wall, those that have nothing are willing to do anything. Thus leading to the concept of Peasant Radicalism. Extremely hawkish policy, fervent worship over the blood and soil that their peasants fight and kill for, and utter contempt for anything and everything that wishes to come between them and their livelihood."
 atchisonian_democracy:0 "Atchisonian Democracy"
 atchisonian_democracy_desc:0 "A contradiction in forms of democracy, and yet one enshrined in the being of America since the days of Bleeding Kansas, Atchisonian Democracy is an extremely hawkish and paradoxical approach to governance. Named after Kansas State Senator David Rice Atchison, Atchisonian Democrats are ones of extreme conviction and flair that speaks to the people society has forgotten over these years. Radical agrarian populism, slavishly devoted to defending national character and values and railing heavily against any and all threats to itself. All the while still defending the personal liberties of the people, and making sure the right to vote remains. For the right people, that is."

 institutionalism:0 "Institutionalist"
 institutionalism_noun:0 "Institutionalism"
 institutionalism_desc:0 "Institutionalist Regime"

 institutionalism_id:0 "Institutionalism"
 institutionalism_id_desc:0 ""
 militarism:0 "Militarism"
 militarism_desc:0 "When social order begins crumbling at the corners, there's always the one thing that imposes the good moral and social character of the nation. That is the army, never faltering in the face of oblivion. Ever since the days of Sparta, militarism has been a ready way for a culture to reinforce fortitude and the values that they hold dear. Whether a Prussian dedication to a grand standing army, an elaborate military industrial kleptocracy with a vested interest in saber rattling or something more sinister, the one thing that ties them all together is slavish funding towards military spending and an overall militaristic outlook to foreign and domestic policy."
 police_state:0 "Police State"
 police_state_desc:0 "Sometimes the people just don't know what's best for them, and the greatest measures of security must be implemented. A police state is one in which authorities largely control civil life and liberties are restricted. Police presence and deployment play major roles in governance, as well as internal surveillance. Police states are almost exclusively totalitarian in nature, having almost no separation of powers or checks to party power. Originally just a common term for a civil administration government, the term now is used primarily as a derogatory term for states that restrict liberties and whose citizens generally live in undesirable conditions."
 noocracy:0 "Noocracy"
 noocracy_desc:0 "A system dating back to Plato's idea of a 'Philosoper King', a Noocracy is where the most knowledgeable rule. A complete rejection of the democratic process, these governments operate at the behest of experts, be them scientists, engineers, or sociologists. Access to the levers of power allow leaders to experiment in crafting a more perfect society through their genius. Whether they succeed is up to them alone."
 relnoocracy:0 "Religious Noocracy"
 relnoocracy_desc:0 "A variant of the classical Noocracy, Religious Noocracy follow the same basic guidelines as its secular counterpart in overriding the democratic process and maintaining a guided dictatorship of a board of experts. The key distinction is typically enshrining some level of religious officials in the positions versus mere "experts". For who else knows the ways of the world than those trusted elders of our sacred orders. Whether a cult, a new age religion, or a cabal of religious zealots clamoring to make the world better, the heavy hand of their individual rule guides themselves, and their people, to a glorious new day."
 dirigisme:0 "Dirigisme"
 dirigisme_desc:0 "A term coined by economists in response to the state planning of the French Jacobins, Dirigisme stands on the opposite side of the spectrum to Laissez-Faire economics.  Governments of this type use their influence to direct the markets away from disaster. This does not mean that Dirigisme is left-wing by any means. Its ranks stretch from strong arm populists seeking favor the people to the autocrats whose only wish is to create the most efficient economy on the face of the Earth."
 cryptocracy:0 "Cryptocracy"
 cryptocracy_desc:0 "Cryptocracy is a form of government that operates entirely away from the public eye. Typically operating behind the facade of a civilian government or other elected official. Cryptocracies can be made up of anything from wealthy capitalists to shady cabals and are usually seeking to control the populace or expand their own wealth and power.  However, the average citizen is unlikely to know of the shadow governments existence, with only a few skeptics and fringe extremists being able to gaze behind the curtain into the halls of true power."
 managerialism:0 "Managerialism"
 managerialism_desc:0 "Managerialism refers to a political system in which the government is controlled by and serves the interests of a select group of elite bureaucrats and officials. These individuals aim to maximize economic and governmental efficiency by micromanaging every aspect of society through the expertise of carefully chosen specialists. While they do not entirely ignore the needs of the populace, concerns for citizen welfare are merely factors within their broader programs. Citizens are primarily placated to prevent rebellion and ensure streamlined economic productivity. Although predominantly authoritarian, leaders of managerial states are typically chosen based on meritocracy rather than by raw power or social status. However, make no mistake — they can be just as cruel."
 institutional_dick:0 "Institutional Dictatorship"
 institutional_dick_desc:0 "Institutional Dictatorships are a form of governance where power is centralized not in a single charismatic leader, but within an entrenched system of organizations, bureaucracies, or ideological frameworks. These institutions maintain control through systemic structures rather than personalist rule, creating an appearance of stability, legality, and continuity. A vast, complex bureaucracy turns the gears of governance, enforcing control over various aspects of public and private life. It ensures loyalty through patronage systems and suppresses challenges by creating barriers to opposition. The concentration of power and lack of accountability often result in widespread corruption and abuse of power."
 social_corporatism:0 "Social Corporatism"
 social_corporatism_desc:0 "During the boom of the Industrial Revolution, and the explosion of wealth in the hands of entities beyond the state and specialist guilds, one question arose in how to best spend the income. While some elected to merely hoard the wealth, some of those new found elites elected for a pragmatic move of investing back into their community. Inspired by the likes of Rockefeller, Carnegie and Gillette, Social Corporatism is an interesting mixture of liberal economic politics with a focus on giving back to the community at large through the funding of social programs, improvements to society and large scale populism. All the while preserving their corporation, just behind the backdrop."
 judicialism:0 "Judicialism"
 judicialism_desc:0 ""
 financialism:0 "Financialism"
 financialism_desc:0 "No hand has been stronger than that of the free market, and the ability to pay for it is greater than any other. Ever since companies traded stocks for income, finances and the management of said finances have been critical to micro and macro economics. And states structured on this model have existed from the infancy of companies like the South Sea Company or the East India Company. Whether fiscally minded trade regimes, corporate aligned business parties or something more controlling, the market always prevails in the world of high finance and big business."
 industrial_democracy:0 "Industrial Democracy"
 industrial_democracy_desc:0 ""
 warhawk_democracy:0 "Warhawk Democracy"
 warhawk_democracy_desc:0 ""
 washingtonian_democracy:0 "Washingtonian Democracy"
 washingtonian_democracy_desc:0 "One of the oldest conversations in American politics has been the contradiction that occurred between America's first president and the later parties that co-opted and crept across the landscape. George Washington famously hated the idea of political parties, seeing them abuse and kindle the fears of the people and bend them to their wills rather than anything else. And this view lives on still in Washingtonian Democracy. A hierarchical and heavy handed approach to democracy that espouses personal liberties for the individual, evoking nationalist pride and restricting the vote in its own right. Balancing liberal populism with authoritarian pragmatism."
 synthesism:0 "Synthesism"
 synthesism_desc:0 "Originating from the works and beliefs of Julian Huxley, Synthesism lies as an infamous but sometimes 'effective' and syncretic government system. Believing in a form of highly centralized government in order to psychologically condition the population through actions such as eugenics, carrot and stick policy, and or societal stratification, all in an attempt to develop and evolve the people of the state, possibly to increasing levels/extents. While not all proponents, nor even Huxley himself, used the ideology to justify racism, a few believers of the ideology use the eugenics of the ideology in a "Race Realist" sense to justify racial eugenicism and exclusion."
 sociocracy:0 "Sociocracy"
 sociocracy_desc:0 "One of the greater repercussions of the modern capitalist system has been the difference between the haves and the have nots, and most modern philosophy elects to either alleviate this disparity, or enshrine a natural order in things. Sociocracy elects to run the middle course, enshrining the importance of not only the government in matters of economic planning, but that of the worker's unions and employer associations. A heavy focus is put as well on scientific management, in everything from residential planning, economic improvements and so on, to make sure the free market produces as much as it theoretically can."

 occidental_despotism:0 "Occidental Despot"
 occidental_despotism_noun:0 "Occidental Despotism"
 occidental_despotism_desc:0 "Despotic Regime"

 occidental_despotism_id:0 "Occidental Despotism"
 occidental_despotism_id_desc:0 ""
 absolutism:0 "Absolute Monarchy"
 absolutism_desc:0 "One of the simplest forms of rule, Absolutism is summed up in one credo... 'L'État, c'est moi', in English, 'I am the State'. The heads of these societies are well-respected noble rulers, descendants of royal lines as old as time. They are guided by the divine right to rule, and heavily rely upon the credence and legitimacy bestowed to them by religious authorities and their royal families."
 enlightened_absolutism:0 "Enlightened Absolutism"
 enlightened_absolutism_desc:0 "Enlightened Absolutists combine the power and might of Absolute Rule with the ideals and philosophies of the Enlightenment. They seek to enforce liberty and reform with an iron fist, crushing those Obscurantists which may wish to curb them. Enlightened Despots are typically heavily reliant upon their own Charisma and their ability to keep their populace happy with new and liberating ideas."
 kleptocracy:0 "Kleptocracy"
 kleptocracy_desc:0 "A Kleptocracy is a government which is led by a shadowy and corrupt clique of criminal minds who use bribery, special favors, intimidation and ruthless violence to keep themselves in power. Generally the real leaders of a Kleptocratic government stay out of the public eye, but more charismatic characters are happy to take the spotlight and show the world a gleaming mask of good intentions."
 mercantilism:0 "Mercantile Republic"
 mercantilism_desc:0 "A Mercantile State is governed exclusively by wealthy merchant families, and the country is based not around national lines or cultural connection, but pure business and trade. States like these have existed for millenia, and remain very successful to this day, adapting their business models to a new day and venturing out to new lands to exploit the developing economies of the Orient and New World."
 egoistic_autocracy:0 "Egoistic Autocracy"
 egoistic_autocracy_desc:0 "A dictatorial rule of a nation in one Man's image. Egoistic Autocrats are the very definition of self-centered, and have no real goals or ideals beyond their own vanity. Mass state resources are simply embezzled and put towards the greed of these Autocrats, who command loyal (and sometimes disloyal) militants to strike down their opposition. Egoistic Autocrats may be spoiled noble descendents, or simply opportunist tinpot dictators with delusions of grandeur."
 hedonic_despotism:0 "Hedonic Despotism"
 hedonic_despotism_desc:0 "A dictatorial rule of a nation for the express purpose of pure, unfettered excess. Hedonistic Despots will stop at nothing, stop at no-one, to satisfy their desires. Druglords, Sex Kingpins, simple degenerate warlords. The only thing keeping these states together are the materialistically-driven forces which their leaders keep entertained with consistent bread and circuses. No limits, only fun."
 christian_theocracy:0 "Christian Theocracy"
 christian_theocracy_desc:0 "A Christian Theocracy is a state where both spiritual and temporal power rests in the hands of high-church authorities, with the ruling class taking the form of a clerical elite. This form of government can be found in any of the faith's myriad branches, be they Catholic, Orthodox, or any variety of Protestant. These states are typically extremely reactionary and socially conservative, and will use the power of the law to persecute non-believers and any belief systems they consider heretical. Like their Obscurantist cousins, such regimes are a lingering remnant of the world as it once was."
 jewish_theocracy:0 "Jewish Theocracy"
 jewish_theocracy_desc:0 "Jewish Theocracy is a system of governance based almost entirely on the instruction of the Jewish faith. In Jewish Theocracy, the rule of Halakha or religious law is the backbone of the nation as outlined in the Torah. The ideal is popular among Orthodox and "Ultra-Orthodox" sects such as Haredi and Dati, but it has a rough amount of support amongst all branches of Judaism apart from Secular Jews. Typical traits of Jewish Theocracy is a rejection of liberal, reformist and modernist forms of government in favor of a more religiously based state where Judaism is the main religion and is upheld by the Government."
 colonial_government:0 "Colonial Government"
 colonial_government_desc:0 "A form of government where one ruling nation seeks to gain resources, territory, or military prowess through taking advantage of their newly conquered lands and people. Some colonial powers are 'hands on', seeking to civilize or expel the native peoples for settlement. Others simply seek financial enterprise in such distant lands. Nevertheless, this form of government takes many forms and varies from overlord to overlord."
 western_plutocracy:0 "Western Plutocracy"
 western_plutocracy_desc:0 "Be they Corporate States, Spoiled Rich-Boy Dictatorships, or Oligarchic Cliques, Western Plutocracies are brutally backed by the richest of the rich. Able to supply themselves with guns, drugs, men, anything, at simply a moment's notice, they are extremely prevalent in the modern world, which is dominated by power-hungry Colonials and Corporate Conquerors."
 feudalism:0 "Feudalism"
 feudalism_desc:0 "A Near-Archaic form of Government nowadays, Feudalism is a social system where royal nobles, vassals, and peasants possess and work lands from the crown in exchange for military service, honor, labor, and taxation. Feudal societies are typically rather cosmopolitan as they predate the concept of the nation-state, favoring royal and familial ties."
 millenarian_theocracy:0 "Millenarian Theocracy"
 millenarian_theocracy_desc:0 "So long as mankind has toiled on the face of an unforgiving Earth, some have held out hope for the cosmic order to be overturned by catastrophic upheaval. Countless prophets have emerged, speaking of signs and revelations indicating the end of all things and the coming of a glorious new day, images of a world consumed by divine fire, war between the forces of Heaven and Hell, the twilight of the gods, or the annihilation of the universe itself. While innumerable failed predictions of Judgment Day have come and gone with humanity's myriad faiths, there are many who still maintain fear — and anticipation — for the End Times. Millenarian Theocracies are governments obsessively dedicated to preparing for such an end, consumed by delusions of grandeur and madness and typically controlled by a cultish inner circle with a prophetic figure at its head. Such states seek to transform society to ensure their populations are worthy of both surviving the coming storm and passing divine judgment, with many also engaging in hawkish and aggressive military action to hasten the coming eschaton."
 private_absolutism:0 "Private Absolutism"
 private_absolutism_desc:0 "A form of absolute despotism in a paternal nature, Private Absolutism is a form of paternal dictatorship which ranges from family-ran paternal corporate rule, to actual monarchies in their most capitalistic and money driven form. Family and Money are above all else to adherents of this ideology, of which come from decaying corporate ran states, to obscure desperate European royal off-shoots."
 theodemocracy:0 "Theodemocracy"
 theodemocracy_desc:0 "What is a religion, if not a culture? And what is a church if not the earliest form of representative democracy? Theodemocracy is an interesting form of political thought that intermeshes a political structure with one that is religious. Heavily evoked by certain religions such as the Church of the Latter Day Saints in Nauvoo, the descendants of Puritans such as Congregationalists in New England and others, the strate of theodemocratic society splices in as much of the church into normal government as possible. Charity and social services run through the church, cultural and religious revivals for the church, and everything for the greater good. Whatever that good may be."
 admiralty_regime:0 "Admiralty Regime"
 admiralty_regime_desc:0 "Mankind came from the sea thousands of years ago, and ever since, the call of the waves has attracted many. And from controlling the seas, charting it and dominating it, comes power. The Phoenicians and their children the Carthaginians knew this, and dominated the Mediterranean, same for the Vikings, the Venetians, the British and more. In the chase of securing naval supremacy, came the Admiralty Regime. Whether expansionistic trade empires who maintain their economy through heavy naval spending, naval dictatorships backing up their policy with shells or something in between, the sun never sets on their empire..."

 oriental_despotism:0 "Oriental Despot"
 oriental_despotism_noun:0 "Oriental Despotism"
 oriental_despotism_desc:0 "Despotic Regime"

 oriental_despotism_id:0 "Oriental Despotism"
 oriental_despotism_id_desc:0 ""
 confucianism:0 "Confucian Bureaucracy"
 confucianism_desc:0 "Originating from Ancient China and flourishing during the Han, Song, and Ming dynasties, Confucian Bureacracies are obsessed with virtue, order, and harmony. Ruled by an elite caste of scholar-officials designated through civil service examinations, the greater population stays in the dark at the cost of being ruled by this educated class of managers. "
 eastern_plutocracy:0 "Eastern Plutocracy"
 eastern_plutocracy_desc:0 "A Monarchy or Despotate wholly backed and funded by wealthy nobles and merchant families. The head of state may be the leader of a monopolistic and succesful enterprise, or just be a slave to the interests of those who keep the gold flowing. Eastern Plutocracies have flourished the straits and seas of the Orient for centuries, and as modernization creeps in, they only prosper more and more."
 shogunate:0 "Shogunate"
 shogunate_desc:0 "With the Emperor as a mere puppet, a Shogunate is ruled under a dictatorial, extremely strict, and hereditary military leader who keeps an iron fist over the isles, keeping order with the armies upon armies of Samurai at his disposal. More often than not, the Shogun is intent on isolation and rejecting the trappings of western ideas and character, and will pay any price to maintain the sanctity of Nihon."
 daimyo:0 "Daimyo"
 daimyo_desc:0 "A feudal lord of Japan living either under the Shogun or Independently, Daimyo may war with or collaborate with eachother however they would like, without the care of the Shogun, so long as they pose no threat to his seat of power. Most Daimyo are simple-minded, and content on maintain control and development of their little slice of the islands, or even frontier territory."
 tribal_absolutism:0 "Tribal Absolutism"
 tribal_absolutism_desc:0 ""
 spiritual_despotism:0 "Spiritual Despotism"
 spiritual_despotism_desc:0 ""
 islamic_theocracy:0 "Islamic Theocracy"
 islamic_theocracy_desc:0 ""
 buddhist_theocracy:0 "Buddhist Theocracy"
 buddhist_theocracy_desc:0 ""
 shinto_theocracy:0 "Shinto Theocracy"
 shinto_theocracy_desc:0 "Long live the emperor! For centuries Japan lived under the tight-fisted rule of Shogun and Samurai, but no longer. Shinto Theocrats desire a return to the oldest governing system of Japan, direct rule by the Emperor, the direct descendent of Amaterasu, and the administration of stately matters by Shinto's shamaness-priestesses, the Miko, or Shrine Maidens."
 hindu_theocracy:0 "Hindu Theocracy"
 hindu_theocracy_desc:0 ""
 tributary_state:0 "Tributary State"
 tributary_state_desc:0 ""
 steppe_horde:0 "Steppe Horde"
 steppe_horde_desc:0 "A nomadic, bloodthirsty, roaming horde bent on conquest and glory. While they are growing closer and closer towards becoming relics of the past as western and modernizing forces encroach in, in some parts of the world Steppe Hordes remain an active force, wreaking havoc and terror as they pillage the countryside."
