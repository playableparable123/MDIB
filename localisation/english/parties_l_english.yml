 nativist_populism:0 "Nativist Populism"
 nativist_populism_desc:0 ""
 herrenvolk_democracy:0 "Herrenvolk Democracy"
 herrenvolk_democracy_desc:0 ""
 occult_traditionalism:0 "Occult Traditionalism"
 occult_traditionalism_desc:0 "Within the heart of the world there is an ancient core calling out to those gifted enough to sense. Those who have the ability to cross the abyss towards true wisdom, through practice, knowledge and understanding, shall reach the throne of the divine, and bask themselves in the beauty of all that is and all that will be. These ascended ones alone have the right to rule, to dictate, to proselytise. The Rule of the Magus is only just, they who are the keepers of the true wisdom."
