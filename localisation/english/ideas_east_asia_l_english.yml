l_english:
 KOR_the_good_gooks:0 "The Good Gooks"
 KOR_the_good_gooks_desc:0 "Unflattering of a name as it may seem, the position of the west's favorite player in the pacific makes up for all the belittlement. Lucrative trade deals and investment from the roundeyes combined with corporate expertise and strategy has turned the once pitiful state of Silla into a thriving industrial powerhouse. The one true rival for the spot at the top of the bottom is that of the islanders not far from Daemado, the loathsome suckers of the Wa. Of course, to even begin to challenge Silla, the Japanese would have to first untangle themselves from the web of Sillanese business, illicit and clean, that they've become wrapped up in."
 KOR_silver_pagoda:0 "Silver Pagoda"
 KOR_silver_pagoda_desc:0 "Silla's society is one of rigid hierarchy. Man and Wife, Master and Slave, Employer and Employee, Father and Son, Noble and Subject. No matter what facet of life, order is always kept, seniority is always respected. The advent of western ideals brought no solace from this fact, instead, the power structures of Europe simply transplanted seamlessly into Sillanese life and culture. This has given rise to a nation of pure and unbridled nepotism, the nobility and the gangster class are synonymous - an empire of gambling, extortion, and avarice has been built with the blood of the untouchable castes."
 KOR_atmaghatadharma:0 "Atmaghatadharma"
 KOR_atmaghatadharma_desc:0 "One would assume the inflow of western faith would have displaced the Buddha's teachings at their core, but Buddhism remains a lingering presence in the collective minds of Silla's people. An interesting phenomenon has arisen of rebellious youths building their own path to enlightenment. One of rejection, one of self-destruction, of forgetting the illusory world. 'Atmaghatadharma' they call it, and according to every tabloid and superstitious Christian broadcaster in the kingdom, it's the explanation behind the rising trend of dejection and suicide among the new generation. Whether this forbidden dharma truly exists or is the figment of an urban legend is up to interpretation, of course..."