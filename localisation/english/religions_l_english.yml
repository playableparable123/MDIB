 sonnekult:0 "Syncretic (Sonnekult)"
 sonnekult_desc:0 "Founded by August Engelhardt in 1905, the Sonnekult is the culmination of Sun-Worship that's become endemic across the New Guinea region, but finds itself strongest in the chilly and humid valleys and mountains near Mt. Hagen, where naturopaths and vegetarians across Germanic Europe arrive to find enlightenment in the Sun's glimmering embrace, with a strict fruit-based diet. Elements of Christianity gained some influence as Christian customs like Christmas live on in the Sonnekult as celebrations that mix with the summer solstice."