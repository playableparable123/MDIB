l_english:
 CAL_good_morning_california: "Good Morning, California"
 CAL_good_morning_california_desc: "It's the second year of Governor Curb's second term, and it's all seems like smooth sailing from here. The economy is impressive as ever, jobs are up, trade is abundant, the story on everyone's TV at home is one of blissful American ignorance. Behind the scenes, of course, we know things aren't going to stay perfect forever, they aren't now, as a matter of fact. The golden California sun may rise proudly, but what goes on during the night it outshines is an ugly sight. Dope-slinging hippies prey on our children, immigrant workers are flooding our cities, and racial tensions are brewing in the streets. Curb has made the decision to bring together his top cabinet members and trusted advisors to solve these issues head-on. It's time to get to work."
 CAL_come_together: "Come Together"
 CAL_come_together_desc: "These days, differences plague the mind while the remedies of togetherness are thrown to the wayside. We've got some interesting drafts in the works for legislation to get people back to playing the same tune, but the interpretation of how to do that isn't exactly uniform."
 CAL_rolling_in_the_dough: "Rolling in the Dough"
 CAL_rolling_in_the_dough_desc: "Despite our challenges, the Golden State's economy still lives up to its name. Whether it's with our neighboring states or shining cities across the sea, we're loaded with an abundance of cash to invest into whatever we choose."
