 CAL_legislating_freedom: "Legislating Freedom"
 CAL_legislating_freedom_desc: "Let's give an ear to the queers! It's our duty to continue the fight for the American spirit. Freedom to think, to act, to love freely. Extensive protections for the Gay and Lesbian community are in order, along with official recognition of domestic partnerships for homosexual couples."
 CAL_hallucination_generation: "Hallucination Generation"
 CAL_hallucination_generation_desc: "We're saying no. The more charges we can slam onto every pothead and smackhead possible, the better. Our most ambitious prospect is a complete media crackdown on drug-affirming media. Bands, celebrities, even major record labels are responsible for this seeping corruption."
 CAL_promote_the_pfp: "Promote the PFP"
 CAL_promote_the_pfp_desc: "The Peace and Freedom Party, headed by SDS activist and longtime friend of our administration, Tom Hayden, has been shooting up in the polls recently. Bringing in a wide and open platform of progress and radical reform, we may be taking a considerable risk bringing in the... 'colorful' types of people who associate with the party, but in the face of our mutual enemy of tyranny, it's dismissable."
 CAL_sideline_hayden: "Sideline Hayden"
 CAL_sideline_hayden_desc: "Tom Hayden and his roadies aren't helping this state whatsoever. What's so free and democratic about addiction, degeneracy, and lives full of crime? We know the way, guided by the invisible hand of the market, and the iron hand of order. Get this guy out of here."
 CAL_charity_for_chinatown: "Charity for Chinatown"
 CAL_charity_for_chinatown_desc: "The Asian-American community of California is in some major hot water. Nativist sentiments are growing in Los Angeles and San Francisco, pushing unfortunate people out of jobs and a living based purely on the loose justification of race. It's time to provide the people of South Bay, Chinatown, and Little Ningpo with relief funds and stimulus packages, with a healthy uplift of local community outreach programs."
